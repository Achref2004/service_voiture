<!DOCTYPE html>

<head>

    <style>
           body {
            justify-content: center;  /* Centre horizontalement */
            align-items: center;      /* Centre verticalement */
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/photos-gratuite/fond-marbre-liquide-bleu-diy-art-experimental-texture-fluide_53876-103625.jpg');
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        img {
           
           max-width: 100%;
           height: auto;
           border-radius: 8px;
           margin-bottom: 15px;
       }
        .container {
            backdrop-filter: blur(50px);
            max-width: 800px;
            margin: 50px auto;
            padding: 90px;
            border-radius: 10px;
            box-shadow: 0 0px 20px rgba(0, 149, 255, 0.471);
        }
        .containers {
          
            max-width: 800px;
            backdrop-filter: blur(50px);

            padding: 90px;

            box-shadow: 0 0px 20px rgba(0, 149, 255, 0.471);
        }
        h2{
            color: #c51414;
      
           font-style: italic;  
            font-size: 40px;
            text-align: center;
        }
        h3{
      
            font-style: italic;

        }
        h4{

            color: #480fac;
            margin-bottom: 30px;

        }

        h1 {
            font-style: italic;

            text-align: center;
            color: #c51414;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-btn {
            background-color: #c60000;
            color: #000000;
            font-weight: bold;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-btn:hover {
            background-color: #e00016;
        }
        .hidden {
            display: none;
        }
        button {
            background: linear-gradient(135deg, #fe0404, #ec0000);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="texte"]{
            width: 90%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 5px 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #e00016;">Remplissez le formulaire pour réserver une voiture</h1>

        <form>
            <div class="form-group">
                <label for="location">Départ et lieu de retour</label>
                <input type="text" id="location" placeholder="Départ et lieu de retour">
            </div>

            <div class="form-group">
                <label for="idType">Type de pièce d'identité</label>
                <select id="idType">
                    <option value="CIN">CIN</option>
                    <option value="Passport">Passeport</option>
                </select>
            </div>

            <div class="form-group" id="cinGroup">
                <label for="cin">CIN</label>
                <input type="number" id="cin">
            </div>

            <div class="form-group hidden" id="passportGroup">
                <label for="passport">Passeport</label>
                <input type="number" id="passport">
            </div>

            <div class="form-group">
                <label for="start-date">Date et heure de départ</label>
                <input type="date" id="start-date">
                <input type="time" id="start-time">
            </div>

            <div class="form-group">
                <label for="end-date">Date et heure de retour</label>
                <input type="date" id="end-date">
                <input type="time" id="end-time">
            </div>

            <div class="form-group">
                <label>Mon âge</label>
                <select id="age">
                    <option value="26">26+</option>
                    <option value="18-25">18-25</option>
                </select>
            </div>

            <div class="form-group">
                <label>Je réside en</label>
                <select id="residence">
                    <option value="tunisia">Tunisie</option>
                    <option value="france">France</option>
                    <option value="italie">Italie</option>
                    <option value="georgia">Géorgie</option>
                    <option value="other">Autre</option>
                </select>
            </div>

            <div class="form-group checkbox">
                <label>
                    <input type="checkbox" id="paiementEnLigne"> Paiement en ligne
                </label>
                <label>
                    <input type="checkbox" id="paiementSurPlace"> Paiement sur place
                </label>
            </div>

            <button type="button" class="search-btn">Rechercher</button>
        </form>
    </div>
    <div class="containers">

    </div>

        const idTypeSelect = document.getElementById("idType");
        const cinGroup = document.getElementById("cinGroup");
        const passportGroup = document.getElementById("passportGroup");

        idTypeSelect.addEventListener("change", function() {
            if (this.value === "CIN") {
                cinGroup.classList.remove("hidden");
                passportGroup.classList.add("hidden");
            } else {
                passportGroup.classList.remove("hidden");
                cinGroup.classList.add("hidden");
            }
        });
    </script>
</body>
</html>
